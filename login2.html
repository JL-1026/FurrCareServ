<a href="login.html" class="navbar-brand ms-lg-5">

</a>


   <div class="d-flex align-items-center py-4 bg-body-tertiary form-container">

        
        <div class=" form-icon">
            
            </div>
       

            <main class="row form-signin w-100 my-5 ">

                <div class=" col-4 left-container align-self-center">
                    <!-- <i class="bi bi-shop fs-1 text-primary me-3 fa-9x"></i> -->
                </div>

        <form class="flex col-4 col-lg main-form py-5 ">
            <i class="bi bi-shop fs-1 text-white me-3 form-icon "></i>
          <h1 class="h3 mb-3 fw-normal">Login</h1>
      
          <div class="form-floating py-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating py-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        </form>
        <div class="col-4 col-lg right-container">

        </div>
      </main>
    </div>
